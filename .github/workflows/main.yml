name: Lint Code

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Create .flake8 config
        run: |
          echo "[flake8]" > .flake8
          echo "ignore = E1,E2,E3,E5,W291,W293,W503,E203,W391,W292,E712,E722,F401,F811,F841" >> .flake8
          echo "max-line-length = 120" >> .flake8
          echo "exclude = .git,__pycache__,build,dist" >> .flake8

      - name: Run Linter
        continue-on-error: true # 👈 this lets the workflow pass even if flake8 finds issues
        run: |
          echo "🔍 Running flake8 (will not fail job if issues are found)..."
          flake8 . || true
          echo "✅ Python linting complete"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install JSHint
        run: npm install jshint --global

      - name: Create .jshintrc config
        run: |
          echo '{' > .jshintrc
          echo '  "esversion": 8,' >> .jshintrc
          echo '  "node": true,' >> .jshintrc
          echo '  "browser": false,' >> .jshintrc
          echo '  "strict": false,' >> .jshintrc
          echo '  "undef": false,' >> .jshintrc
          echo '  "unused": false,' >> .jshintrc
          echo '  "asi": true,' >> .jshintrc
          echo '  "laxcomma": true,' >> .jshintrc
          echo '  "eqeqeq": false,' >> .jshintrc
          echo '  "trailing": false' >> .jshintrc
          echo '}' >> .jshintrc

      - name: Run Linter
        continue-on-error: true # 👈 allows JS lint to run but not fail job
        run: |
          echo "🔍 Running JSHint (will not fail job if issues are found)..."
          find ./server/database -name "*.js" -exec jshint {} + || true
          echo "✅ JavaScript linting complete"
