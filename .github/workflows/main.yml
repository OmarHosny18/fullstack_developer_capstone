name: Lint Code

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Create .flake8 config
        run: |
          echo "[flake8]" > .flake8
          echo "ignore = E501,W503,E203" >> .flake8
          echo "max-line-length = 120" >> .flake8
          echo "exclude = .git,__pycache__,build,dist" >> .flake8

      - name: Run Linter
        run: |
          echo "Running flake8 with relaxed rules..."
          flake8 .
          echo "✅ Linted all Python files successfully"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # more recent version

      - name: Install JSHint
        run: npm install jshint --global

      - name: Run Linter
        run: |
          echo "Running JSHint with lenient settings..."
          # Create a simple .jshintrc config for relaxed linting
          echo '{ "esversion": 8, "undef": false, "unused": false, "strict": false }' > .jshintrc
          find ./server/database -name "*.js" -exec jshint {} +
          echo "✅ Linted all JS files successfully"
